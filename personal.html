<form action="employment.html" method="post">

<tr>
<td align="right">
<label for="fname"><font color="white">First Name:</font></label></td>
<td>
<input type="text" id="fname" name="firstname" required></td>
</tr>
    
<tr>
<td align="right">
<label for="mname"><font color="white">Middle Name:</font></label></td>
<td>
<input type="text" id="mname" name="middlename"></td>
</tr>

<tr>
<td align="right">
<label for="lname"><font color="white">Last Name:</font></label> </td>
<td>
<input type="text" id="lname" name="lastname"></td>
</tr>

<tr>
<td align="right">
<label for="gender"><font color="white">Sex:</font></label> </td>
<td>
<input type="radio" id="male" name="gender" value="male">
<label for="male"><font color="white">Male</font></label>
<input type="radio" id="female" name="gender" value="female">
<label for="female"><font color="white">Female</font></label></td>
</tr>

<tr>
<td align="right">
<label for="birthdate"><font color="white">Date of Birth:</font></label></td>
<td>
<input type="date" id="birthdate" name="birthdate" max="2024-12-31"></td>
</tr>

<tr>
<td align="right">
<label for="mobilenumber"><font color="white">Mobile Number:</font></label></td>
<td>
<input type="text" id="mobilenumber" name="mobilenumber" maxlength="11" pattern="\d{11}" required></td>
</tr>

<tr>
<td align="right">
<label for="address"><font color="white">Address:</font></label></td>
<td>
<input type="text" id="address" name="address" required></td>
</tr>

<tr>
<td align="right">
<label for="email"><font color="white">Email:</font></label> </td>
<td>
<input type="email" id="email" name="email" required></td>
</tr>

<tr>
<td align="right">
<label for="password"><font color="white">Password:</font></label></td>
<td>
<input type="password" id="password" name="password" minlength="8" required></td>
</tr>

<tr>
<td align="right">
<label for="confirmpassword"><font color="white">Confirm Password:</font></label></td>
<td>
<input type="password" id="confirmpassword" name="confirmpassword" minlength="8" required></td>
</tr>

<tr>
<td colspan="2" align="right"><hr>
<button type="submit">Next</button> </td>
</tr>
